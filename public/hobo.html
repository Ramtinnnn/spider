    <nav class="navMenu" onclick="toogleText('Hobo spiders build funnel webs that open at both ends with one end expanding outward into a broad, slightly curved sheet. An escape tunnel is commonly built in the back of the web which leads to a deep crack or other protected area. From late June to October, males extensively wander about seeking a mate. Several roving males may in fact enter the ground level of a structure each day during the peak activity period in August and September. Male hobo spiders are responsible for more bites than female hobo spiders because this wandering habit brings them into contact with humans.')">
